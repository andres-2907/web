    <main>
        <div class="ingrese">
            <h1>Calculadora de Peso Ideal</h1>
            <form id="datos">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" required>
                
                <label for="edad">Edad (años):</label>
                <input type="number" id="edad" required>
                
                <label for="altura">Altura (cm):</label>
                <input type="number" id="altura" required>

                <label for="genero">Género:</label>
                <select id="genero" required>
                    <option value="hombre">Hombre</option>
                    <option value="mujer">Mujer</option>
                </select>

                <button type="submit">Calcular</button>
                <button type="button" id="limpiar">Limpiar</button>
            </form>
            <div id="resultado"></div>
            
            <!-- Selección de dieta -->
            <label for="dieta-select" class="dieta">Selecciona una dieta:</label>
            <select id="dieta-select">
                <option value="">--Selecciona una dieta--</option>
                <option value="perderPesoJoven">Dieta para Perder Peso (18-35 años)</option>
                <option value="perderPesoAdulto">Dieta para Perder Peso (36-60 años)</option>
                <option value="ganarMasaJoven">Dieta para Ganar Masa Muscular (18-35 años)</option>
                <option value="ganarMasaAdulto">Dieta para Ganar Masa Muscular (36-60 años)</option>
            </select>
            <button id="verDieta">Mostrar Dieta</button>
            <div id="dieta"></div>
        </div>        
    </main>
